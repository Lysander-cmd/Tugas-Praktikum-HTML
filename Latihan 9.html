<!DOCTYPE html>
<html>
    <head>
        <title>form control</title>
    </head>
    <body>
        <h3>Form pada html</h3>
        <form class="" action="index.html" method="POST">
            <table cellpading ="5">
                <tr>
                    <td>Input text</td>
                    <td><input type="text" name="teks" value="" placeholder="nama lengkap"></td>
                    <!--"place holder digunakan untuk watermark"pada inputan"-->
                </tr>
                <tr>
                    <td>Textarea</td>
                    <td><textarea name="name" rows="5" cols="30" placeholder="Alamat lengkap"></textarea></textarea></td>
                </tr>
                <tr>
                    <td>Input Number</td>
                    <td><input type="password" name="password" value=" " placeholder="password"></td>
                </tr>
                <tr>
                    <td>Input Date</td>
                    <td><input type="date" name="tanggal" value=""></td>
                </tr>
                <tr>
                    <td>Input Time</td>
                    <td><input type="time" name="jam" value=""></td>
                </tr>
                <tr>
                    <td>Input Range</td>
                    <td><input type="date" name="tanggal" value=""></td>
                </tr>
                <tr>
                    <td>Input radio</td>
                    <td><input type="radio" name="gender" value="L">Pria
                    <td><input type="radio" name="gender" value="L">wanita
                    </td>
                </tr>
                <tr>
                    <td>Checkbox</td>
                    <td>
                        <input type="checkbox" name="hobi[]" value="sepakbola">Sepak bola
                        <input type="checkbox" name="hobi[]" value="basket">basket
                        <input type="checkbox" name="hobi[]" value="voli">voli
                    </td>
                </tr>
                <tr>
                    <td>Combo box</td>
                    <td>
                        <select name="jurusan">
                            <option value="">--pilihan jurusan--</option>
                            <option value="RPL">Rekayasa Perangkat Lunak</option>
                            <option value="TKJ">Teknik Komputer dan Jaringan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Input file</td>
                    <td><input type="file" name="file" value=""></td>
                </tr>
                <tr>
                    <td>Input Color</td>
                    <td><input type="color" name="warna" value=""></td>
                </tr>
                <tr></tr>
                <td>Tombol</td>
                <td>
                    <button type="button" name="button">Tombol Biasa</button>
                    <button type="submit" name="button">Tombol Submit Data</button>
                    <button type="reset" name="button">Tombol Reset</button>
                </td>
            </table>
        </form>  
    </body>
</html>
